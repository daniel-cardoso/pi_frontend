<div class="container">

    <div class="row mt-5 mb-5">
        <div class="col-md-12">

            <div>
                <div class="form-group">
                    <label for="titulo">Titulo da postagem</label>
                    <input type="text" class="form-control" id="titulo" aria-describedby="emailHelp" placeholder="Digite aqui o seu titulo" [(ngModel)]="postagem.postTitulo">
                </div>

                <div class="form-group">
                    <label for="texto">Texto da postagem</label>
                    <textarea class="form-control" id="texto" rows="3" placeholder="Digite aqui o seu texto" [(ngModel)]="postagem.postTexto"></textarea>
                </div>

                <div class="form-group m-0">
                    <label class="text-monospace" for="tema">Escolha um tema ou <a routerLink="/cadastro-tema">Cadastre um novo</a></label>
                    <select name="tema" id='tema' [(ngModel)]="idTema" (change)="findByIdTema()" class="form-control">
                  <option *ngFor="let item of listaTemas" value={{item.id}}>
                    {{item.temaDescricao}}
                  </option>
                </select>
                </div>

                <div class="d-flex justify-content-end mt-3">
                    <button type="button" class="btn btn-outline-info w-25" (click)="salvar()">Salvar</button>
                </div>
            </div>

        </div>

    </div>
</div>
