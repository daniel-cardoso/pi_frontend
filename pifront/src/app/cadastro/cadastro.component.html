<div class="container">
  <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">

          <div class="card card-signin my-5">
            <img src="https://i.imgur.com/P8jB7xW.jpg" class="w-100 mb-0 imagem-card" alt="">
              <div class="card-body">

                  <h5 class="card-title text-center font-weight-bold">Cadastro</h5>
                  <div class="form-signin">

                    <div class="row">
                      <div class="col-sm-1 pt-2">
                        <fa-icon [icon]='faUser' class="fa-1x"></fa-icon>
                      </div>
                      <div class="col-md-10">
                        <div class="form-label-group">
                          <input type="text" id="nome" class="form-control p-2"
                          placeholder="Nome Completo" required autofocus [(ngModel)]='usuario.usuarioNome'>
                        </div>
                      </div>
                    </div>

                    <!-- tentativa de fazer a imagem do avatar -->
                    <div class="row">
                      <div class="col-sm-1 pt-2">
                        <fa-icon [icon]='faUser' class="fa-1x"></fa-icon>
                      </div>
                      <div class="col-md-10">
                        <div class="form-label-group">
                          <input type="text" id="imgurl" class="form-control p-2"
                          placeholder="Url de sua foto" required autofocus [(ngModel)]='usuario.usuarioImagemUrl'>
                        </div>
                      </div>
                    </div>
                    <!--/fim tentativa de fazer a imagem do avatar -->

                    <div class="row">
                      <div class="col-sm-1 pt-2">
                        <fa-icon [icon]='faCalendarAlt' class="fa-1x"></fa-icon>
                      </div>
                      <div class="col-md-10">
                        <div class="form-label-group">
                          <input type="date" id="senha" class="form-control p-2"
                          placeholder="Data de Nascimento" required [(ngModel)]='usuario.usuarioNascimento'>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-sm-1 pt-2">
                        <fa-icon [icon]='faAddressCard' class="fa-1x"></fa-icon>
                      </div>
                      <div class="col-md-10">
                        <div class="form-label-group">
                          <input type="text" id="cpf" class="form-control p-2"
                          placeholder="Digite seu CPF" required mask="000.000.000-00" [(ngModel)]='usuario.usuarioDocumento'>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-sm-1 pt-2">
                        <fa-icon [icon]='faEnvelope' class="fa-1x"></fa-icon>
                      </div>
                      <div class="col-md-10">
                        <div class="form-label-group">
                          <input type="email" id="usuario"
                          class="form-control p-2"
                          placeholder="Endereço de Email" required autofocus [(ngModel)] ='usuario.usuarioEmail'>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-sm-1 pt-2">
                        <fa-icon [icon]='faEnvelope' class="fa-1x"></fa-icon>
                      </div>
                      <div class="col-md-10">
                        <div class="form-label-group">
                          <input type="email" id="confUsuario" class="form-control p-2"
                          placeholder="Confirmação de Email" required (input)='conferirEmail($event)' value="{{email}}">
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-sm-1 pt-2">
                        <fa-icon [icon]='faLock' class="fa-1x"></fa-icon>
                      </div>
                      <div class="col-md-10">
                        <div class="form-label-group">
                          <input type="password" id="senha" class="form-control p-2"
                          placeholder="Senha" required [(ngModel)]='usuario.usuarioSenha'>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-sm-1 pt-2">
                        <fa-icon [icon]='faUnlock' class="fa-1x"></fa-icon>
                      </div>
                      <div class="col-md-10">
                        <div class="form-label-group">
                          <input type="password" id="confSenha" class="form-control p-2"
                          placeholder="Confirmação de Senha" required (input)='conferirSenha($event)' value="{{senha}}">
                        </div>
                      </div>
                    </div>

                    <button class="btn btn-lg btn-orange btn-block text-uppercase rounded" type="submit" (click)='confDigitosSenha()'>Registrar</button>

                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
