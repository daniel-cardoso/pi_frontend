    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-555" aria-controls="navbarSupportedContent-555" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent-555">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">

            </li>

            <div *ngIf="auth.btnSair()">
                <li class="nav-item ml-3">
                    <a class="nav-link" routerLink="/feed-page" href="#">Feed</a>
                </li>
            </div>

            <li class="nav-item ml-3">
                <a class="nav-link" routerLink="/casa" href="#">Em casa</a>
            </li>
            <li class="nav-item ml-3">
                <a class="nav-link" routerLink="/sobre-nos" href="#">Sobre nós</a>
            </li>
            <li class="nav-item ml-3">
                <a class="nav-link" routerLink="/contato" href="#">Contato</a>
            </li>
        </ul>

        <div *ngIf="auth.btnLogin()">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/cadastro" href="#">Cadastrar</a>
                </li>
                <li class="nav-item ml-3">
                    <a class="nav-link" routerLink="/login" href="#">Entrar</a>
                </li>
            </ul>
        </div>

        <div *ngIf="auth.btnSair()">
            <ul class="navbar-nav ml-auto nav-flex-icons navbar-right">
                <li class="nav-item avatar dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-55" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img src={{fotoUrlUser}} height="35px" class="rounded-circle z-depth-0" alt="avatar image">
                    </a>
                    <div class="dropdown-menu dropdown-menu-lg-right background-black" aria-labelledby="navbarDropdownMenuLink-55">
                        <a class="dropdown-item text-secondary" routerLink="/meusdados" href="#">Meus dados</a>
                        <a class="dropdown-item text-secondary" routerLink="/meuperfil" href="#">Minhas postagens</a>
                        <a class="dropdown-item text-secondary" routerLink="/home" (click)='sair()'>Sair</a>
                    </div>
                </li>
            </ul>
        </div>


    </div>
</nav>
